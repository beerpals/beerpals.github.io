<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beer Pals</title>
  <link rel="icon" type="image/png" href="img/logo.png">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style>

    [ng-cloak] { display: none; }
    html, body { 
      font-family: sans-serif; 
      padding: 0;
      margin: 0;
      text-align: center;
      height: 100%;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    .subtitle {
      padding: 0 10px;
    }

    .body {
      margin: 0 auto;
      width: 100%;
      max-width: 1000px;
      min-height: 600px;
      padding: 10px;
    }

    .flex-container {
  display: -webkit-flex;
  display: -moz-flex;
  display: -ms-flex;
  display: flex;
  -webkit-flex-flow: row wrap;
  -moz-flex-flow: row wrap;
  -ms-flex-flow: row wrap;
  -ms-flex-direction: row;
  -ms-flex-wrap: wrap;
  flex-flow: row wrap;
  -webkit-justify-content: center;
  -moz-justify-content: center;
  -ms-flex-pack:justify;
  -ms-justify-content:center;
  justify-content:center;
}

.flex-row {
  -webkit-flex: 0 0 auto;
  -moz-flex: 0 0 auto;
  -ms-flex: 0 0 auto;
  flex: 0 0 auto;
  width: 25px;
  text-align: center;
  border: 2px solid white;
}

.flex-row.title {
  text-align: right;
  padding-right: 15px;
  width: 100px;
}

.flex-row.text {
  font-size: 11px;
  font-weight: bold;
}

.center {
  text-align: center;
}

.chart {
  margin-bottom: 25px;
}

.contributions {
  -webkit-transition: background-color 250ms linear;
  -moz-transition: background-color 250ms linear;
  -o-transition: background-color 250ms linear;
  -ms-transition: background-color 250ms linear;
  transition: background-color 250ms linear;
}

.contributions-none {
  background-color: rgb(240,240,240);
}

.contributions-low {
  background-color: rgb(211,240,141);
}

.contributions-medium {
  background-color: rgb(126,213,112);
}

.contributions-high {
  background-color: rgb(0,182,75);
}

.contributions-most {
  background-color: rgb(0,122,41);
}

.flex-container.last-year {
  flex-direction: column;
}


    </style>
</head>
<body class="container" ng-app="beerApp">

<div ng-view="" class="body">

</div>

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>

<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/beerhub/controller.js"></script>

</body>
</html>
