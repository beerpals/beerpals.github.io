<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beer Pals</title>
  <link rel="icon" type="image/png" href="img/logo.png">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="components/home/home.css">
  <link rel="stylesheet" href="components/beerhub/charts.css">
  <link rel="stylesheet" href="components/beerhub/contributions.css">
  <style>

    [ng-cloak] { display: none; }
    html, body { 
      font-family: sans-serif; 
      padding: 0;
      margin: 0;
      height: 100%;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    .subtitle {
      padding: 0 10px;
    }

    .body {
      margin: 0 auto;
      width: 100%;
      max-width: 1000px;
      min-height: 600px;
      padding: 10px;
    }

    .beerhub-nav {
      margin-bottom: 20px;
    }

    .logo {
      float: left;
      margin-right: 20px;
      max-width: 70px;
    }

    .credits ul {
      list-style: none;
      text-decoration: none;
      padding: 0;
      width: 100px;
      margin: 0 auto;
      padding: 10px auto;
    }

    .credits li {
      display: inline-block;
      text-align: left;
      width: 100px;
    }

    .credits a {
      color: rgb(144, 115, 192);
    }

    .credits li img {
      border-radius: 4px;
      float: left;
      margin-right: 10px;
    }

    .love {
      display: inline-block;
      position: relative;
      top: .2em;
      font-size: 1.2em;
      color: rgb(201, 70, 59);
      -webkit-transform: scale(.9);
      -moz-transform: scale(.9);
      transform: scale(.9);
      -webkit-animation: love .5s infinite linear alternate-reverse;
      -moz-animation: love .5s infinite linear alternate-reverse;
      animation: love .5s infinite linear alternate-reverse;
    }

    @-webkit-keyframes love {
      to {
        -webkit-transform: scale(1.4);
        transform: scale(1.4);
      }
    }

    @-moz-keyframes love {
      to {
        -moz-transform: scale(1.4);
        transform: scale(1.4);
      }
    }

    @keyframes love {
      to {
        -webkit-transform: scale(1.4);
        -moz-transform: scale(1.4);
        transform: scale(1.4);
      }
    }

    </style>
</head>
<body class="container" ng-app="BeerPallsApp">

<div ng-view="" class="body">

</div>

  </ul>
  <p></p>
</footer>
